<div *ngIf="productos$ | async as productos" class="p-6">
  <h2 class="text-2xl font-bold mb-4">Lista de productos (admin)</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of productos" class="card bg-base-100 shadow-xl p-4">
      <figure>
        <img
          [src]="'assets/images/' + product.image"
          [alt]="product.name"
          class="h-48 w-full object-cover"
        />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Precio:</strong> {{ product.price | currency:'EUR' }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>

        <div class="card-actions justify-end space-x-2">
          <button class="btn btn-warning" (click)="editarProducto(product)">Editar</button>
          <button class="btn btn-error" (click)="borrarProducto(product.id)">Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <button class="btn btn-primary" (click)="nuevoProducto()">AÃ±adir nuevo producto</button>
  </div>
</div>
