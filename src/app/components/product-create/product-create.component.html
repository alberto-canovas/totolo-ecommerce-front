<div class="p-6 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-6">Crear nuevo producto</h2>

  <form [formGroup]="form" (ngSubmit)="crearProducto()">
    <div class="mb-4">
      <label class="block font-semibold mb-1" for="name">Nombre *</label>
      <input id="name" type="text" formControlName="name" class="input input-bordered w-full" />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="description">Descripción</label>
      <textarea id="description" formControlName="description" class="textarea textarea-bordered w-full"></textarea>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="image">Imagen (nombre archivo o URL)</label>
      <input id="image" type="text" formControlName="image" class="input input-bordered w-full" />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="price">Precio (€) *</label>
      <input id="price" type="number" formControlName="price" class="input input-bordered w-full" min="0" step="0.01" />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="stock">Stock *</label>
      <input id="stock" type="number" formControlName="stock" class="input input-bordered w-full" min="0" />
    </div>

    <div *ngIf="error" class="mb-4 text-red-600 font-semibold">{{ error }}</div>
    <div *ngIf="loading" class="mb-4 text-blue-600 font-semibold">Creando producto...</div>

    <div class="flex space-x-4">
      <button type="submit" class="btn btn-primary" [disabled]="loading">Crear</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="loading">Cancelar</button>
    </div>
  </form>
</div>
