<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
    <div class="w-full max-w-md bg-base-100 p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-6">Recuperar contraseña</h2>

        <form (ngSubmit)="onSubmit()" #recoverForm="ngForm">
            <!-- Email -->
            <div class="form-control mb-4">
                <label class="label" for="email">
                    <span class="label-text">Introduce tu email</span>
                </label>
                <input id="email" name="email" type="email" class="input input-bordered w-full" required
                    [(ngModel)]="email" #emailField="ngModel" />
                <div *ngIf="emailField.invalid && emailField.touched" class="text-red-500 text-sm mt-1">
                    Introduce un email válido.
                </div>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-full" [disabled]="recoverForm.invalid">
                Enviar instrucciones
            </button>

            <div class="mt-6 text-center">
                <button class="btn btn-outline btn-secondary" type="button" (click)="volverAlInicio()">
                    ← Volver al inicio
                </button>
            </div>

            <!-- Mensaje de éxito -->
            <div *ngIf="successMessage" class="mt-4 text-green-600 text-center">
                {{ successMessage }}
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
