<!-- CONTENEDOR GENERAL -->
<div class="p-6 max-w-5xl mx-auto">

  <!-- CARRITO EN ESQUINA SUPERIOR DERECHA -->
  <div class="flex justify-end mb-4">
    <app-carrito></app-carrito>
  </div>

  <!-- DETALLES DEL PRODUCTO -->
  <div *ngIf="producto">
    <button class="btn btn-outline mb-4" (click)="volver()">← Volver</button>

    <h1 class="text-3xl font-bold mb-4">{{ producto.name }}</h1>
    <div class="image-detail-container mb-6">
      <img [src]="producto.image" [alt]="producto.name" class="product-detail-image w-full h-auto max-h-[500px] object-contain mx-auto" (error)="onImageError($event)" />
    </div>
    <p class="text-lg mb-4">{{ producto.description }}</p>
    <p class="text-2xl font-semibold text-green-600 mb-6">{{ producto.price }} €</p>
    <button class="btn btn-primary" (click)="agregarAlCarrito()">Añadir al carrito</button>
  </div>

</div>
